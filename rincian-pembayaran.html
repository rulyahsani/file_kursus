<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online course tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,900;1,800&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/rincian-pembayaran.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	
	<header>
		<div class="navbar">
			<h3>Rincian Pembayaran</h3>
		</div>
	</header>
	<div class="box-pembayaran">
		<h3>Masukan rincian pembayaran anda</h3>
		<small>Jumlah rincian pembayaran anda IDR 1000000</small>
		<div class="form-pembayaran">
			<form action="">
				<div class="form-group">
					<label>First Name</label>
					<input type="text" placeholder="first name">
				</div>

				<div class="form-group">
					<label>Nama anda</label>
					<input type="text" placeholder="nama anda">
				</div>

				<div class="form-group">
					<label>Email</label>
					<input type="text" placeholder="email" value="ruly.elektro@gmail.com">
				</div>

				<button class="btn-next" id="btn-next">Lanjutkan</button>
			</form>
			<a href="#">Kembali</a>
		</div>
	</div>
	<script src="assets/JS/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
</html>
